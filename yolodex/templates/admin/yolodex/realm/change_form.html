{% extends "admin/change_form.html" %}
{% load i18n %}
{% block object-tools-items %}
{% if original.node_url and original.edge_url %}
<li>
  <form method="post" action="{% url 'admin:yolodex-admin_update_graph' realm_id=original.pk %}">
    {% csrf_token %}
    <button onclick="this.style.display='none';return true" type="submit" class="btn btn-default">{% blocktrans %}Update network{% endblocktrans %}</button>
  </form>
</li>
{% endif %}
{{ block.super }}
{% endblock %}
